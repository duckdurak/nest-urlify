<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет - URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <a href="index.html" class="btn btn-back">
            <i class="fas fa-arrow-left"></i> На главную
        </a>
        <button class="btn btn-logout" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Выйти
        </button>
    </header>

    <main class="main-content">
        <div class="profile-container">
            <h1>Личный кабинет</h1>
            
            <!-- Вкладки -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="links">
                    <i class="fas fa-link"></i> Ссылки
                </button>
                <button class="tab-btn" data-tab="profile">
                    <i class="fas fa-user"></i> Профиль
                </button>
            </div>

            <!-- Содержимое вкладки "Ссылки" -->
            <div class="tab-content active" id="linksTab">
                <div class="table-container">
                    <table class="links-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Сокращенная ссылка</th>
                                <th>Исходная ссылка</th>
                                <th>Переходы</th>
                                <th>Создано</th>
                                <th>Истекает</th>
                                <th>Действия</th>
                            </tr>
                        </thead>
                        <tbody id="linksTableBody">
                            <!-- Здесь будут строки с данными -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Содержимое вкладки "Профиль" -->
            <div class="tab-content" id="profileTab">
                <form id="profileForm" class="profile-form">
                    <div class="form-group">
                        <label for="profileName">Имя</label>
                        <input type="text" id="profileName" required>
                    </div>
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="profilePassword">Новый пароль</label>
                        <input type="password" id="profilePassword">
                        <small>Оставьте пустым, если не хотите менять пароль</small>
                    </div>
                    <div class="form-group">
                        <label for="profilePasswordConfirm">Подтверждение пароля</label>
                        <input type="password" id="profilePasswordConfirm">
                    </div>
                    <button type="submit" class="btn-submit">Сохранить изменения</button>
                </form>
            </div>
        </div>
    </main>

    <script src="profile.js"></script>
</body>
</html>
